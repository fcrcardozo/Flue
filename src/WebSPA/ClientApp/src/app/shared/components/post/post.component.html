<ion-card class="speaker-card">
  <ion-card-header>
    <ion-item detail="false" lines="none">
      <ion-avatar slot="start">
        <img [src]="getAvatar" alt="Speaker profile pic">
      </ion-avatar>
      <div style="display: block;">
        <ion-card-subtitle>{{ this.post.person?.username }}</ion-card-subtitle>
        <ion-card-title>{{ this.post.person?.name }}</ion-card-title>
      </div>
    </ion-item>

  </ion-card-header>

  <ion-card-content class="content">
    {{ post.text }}
  </ion-card-content>

  <hr *ngIf="post.comments.length > 0">

  <div class="comments" *ngFor="let comment of post.comments">
    <p>{{comment?.person?.username}}: {{comment.text}}</p>
  </div>

  <hr>

  <ion-row class="ion-no-padding ion-justify-content-center">
    <ion-col size="10" class="ion-text-left" style="display:flex">
      <ion-input [(ngModel)]="commentText" name="username" required>
      </ion-input>
    </ion-col>
    <ion-col size="2" lass="ion-text-right">
      <ion-button fill="clear" size="small" color="primary" (click)="sendComment(post)">
        <ion-icon name="chatboxes" slot="start"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-card>
